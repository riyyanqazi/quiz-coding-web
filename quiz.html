<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap">


    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <section class="quiz-sec px-4">
        <div class="container ">
            <div class="row">
                <div class="col-12 col-md-6 quiz mx-auto">
                    <div class="d-flex gap-2 align-items-end">

                        <img src="./assets/img/html.webp" alt="" style="width: 40px;padding-top: 10px;">
                        <h3>HTML Quiz</h3>
                    </div>
                    <p class="mt-2">Please review the assessment details and terms before proceeding</p>

                    <!-- test-heading -->
                    <div class="test-head mt-5">
                        <h4>Test Details</h4>
                    </div>

                <!-- test details -->
                 <div class="d-flex gap-3">
                    <p>Questions:</p>
                    <p>15 Questions</p>
                 </div>
                 
                 <div class="d-flex gap-3">
                    <p>Format:</p>
                    <p>MCQ</p>
                 </div>
                 <div class="d-flex gap-3">
                    <p>Time Limit:</p>
                    <p>4:00 minutes</p>
                 </div>
                 
                 <div class="d-flex gap-3">
                    <p>Passing Score:</p>
                    <p>95% or higher</p>
                 </div>

<button class="start-quiz">Start   Quiz</button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
