<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap">


    <link rel="stylesheet" href="quizstart.css">
</head>
<body>

<section class="start-quiz-now d-flex align-items-center px-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <div class="quiz-card p-4 p-md-5">

          <!-- Top Bar -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="question-count mb-0">Question <span></span> of 10</h6>
            <div class="timer"></div>
          </div>

          <!-- Progress -->
          <div class="progress-bar-custom mb-4">
            <div class="progress-fill"></div>
          </div>

          <!-- Question -->
          <div class="quizareas">
            <h4 class="mb-4"></h4>

            <div class="answer-box d-flex flex-column gap-3">
              <div class="ans"></div>
              <div class="ans"></div>
              <div class="ans"></div>
              <div class="ans"></div>
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button class="next-btn">Next Question</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</section>
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
<script src="app.js"></script>
</html>
